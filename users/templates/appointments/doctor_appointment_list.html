{% extends "base.html" %}
{% load static %}
{% block extrastyle %}

    <link href="{% static 'ajax_datatable/css/style.css' %}" rel="stylesheet" />
    <!-- link rel='stylesheet' href="{% static 'datatables.net-bs/css/dataTables.bootstrap.min.css' %}" -->
    <link rel='stylesheet' href="{% static 'ajax_datatable/css/dataTables.bootstrap4.min.css' %}">
    <link rel='stylesheet' href="{% static 'ajax_datatable/css/buttons.bootstrap4.min.css' %}">

{% endblock %}
{% block content %}
<div class="hs_page_title">
  <div class="container">
    <h3>Appointments</h3>
    <ul>
      <li><a href="{% url 'index' %}">Home</a></li>
      <li><a>Appointments</a></li>
    </ul>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <h4 class="hs_heading">Appointments</h4>
      <div class="table-responsive">
        <table id="datatable_appointments" width="100%" class="table table-striped table-bordered dt-responsive compact nowrap">
        </table>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
</div>
{% endblock %}
{% block extrajs %}

    <script type="text/javascript" src="{% static 'ajax_datatable/js/utils.js' %}"></script>

    <script src="{% static 'ajax_datatable/js/jquery.dataTables.min.js' %}"></script>
    <!-- script src="{% static 'datatables.net-bs/js/dataTables.bootstrap.min.js' %}"></script -->
    <script src="{% static 'ajax_datatable/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'ajax_datatable/js/dataTables.buttons.min.js' %}"></script>
    <script src="{% static 'ajax_datatable/js/buttons.print.min.js' %}"></script>
    <script src="{% static 'ajax_datatable/js/buttons.html5.min.js' %}"></script>
    <script src="{% static 'ajax_datatable/js/buttons.bootstrap4.min.js' %}"></script>
    <script src="{% static 'ajax_datatable/js/jszip.min.js' %}"></script>
    <script src="{% static 'ajax_datatable/js/pdfmake.min.js' %}"></script>
    <script src="{% static 'ajax_datatable/js/vfs_fonts.js' %}"></script>
    <script language="javascript">

      $(document).ready(function() {
          AjaxDatatableViewUtils.initialize_table(
              $('#datatable_appointments'),
              "{% url 'ajax-doctor-appointments' %}",
              {
                  // extra_options (example)
                  processing: false,
                  autoWidth: false,
                  full_row_select: true,
                  scrollX: false
              }, {
                  // extra_data
                  // ...
              },
          );
      });
  
  </script>
{% endblock %}
